<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="card card1">
        <img class="logo" src="./images/logo.svg" alt="logo" />

        <section class="images">
          <figure>
            <img
              class="icon-document"
              src="./images/icon-document.svg"
              alt="icon-document"
            />
          </figure>

          <figure>
            <img
              class="icon-folder"
              src="./images/icon-folder.svg"
              alt="icon-folder"
            />
          </figure>

          <figure>
            <img
              class="icon-upload"
              src="./images/icon-upload.svg"
              alt="icon-upload"
            />
          </figure>
        </section>
      </section>
      <section class="card card2">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <div class="left"><strong>185</strong> <small>GB Left</small></div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <div class="progress-value">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://faizan98x.netlify.app/">Muhammad Faizan Ur Rehman</a>.
    </footer>
  </body>
</html>
